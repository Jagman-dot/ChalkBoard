<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="signup_styles.css" rel="stylesheet">
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <title>Registration</title>
</head>
<body>

<header>
    <lottie-player src="https://assets1.lottiefiles.com/packages/lf20_bjyiojos.json" background="transparent" speed="1"
                   style="width: 600px; height: 300px;" loop autoplay></lottie-player>
</header>

<div class="form">


    <div class="title">Sign Up</div>
    <div class="subtitle">Let's create your account!</div>

    <div class="input-container ic1">

        <input class="input" type="text" placeholder=" " id="firstName" name="firstName" required/>
        <div class="cut"></div>
        <label for="firstName" class="placeholder">First Name</label>

    </div>


    <div class="input-container ic2">
        <input class="input" type="text" placeholder=" " id="lastname" name="lastname" required/>
        <div class="cut"></div>
        <label for="lastname" class="placeholder">Last name</label>
    </div>


    <div class="input-container ic2">
        <input class="input" type="text" placeholder=" " id="email" name="email" required/>
        <div class="cut cut-short"></div>
        <label for="email" class="placeholder">Email</label>
    </div>

    <div class="input-container ic2">
        <input class="input" type="password" placeholder=" " id="psw" name="psw" required/>
        <div class="cut"></div>
        <label for="psw" class="placeholder">Password</label>
    </div>

    <div class="input-container ic2">
        <input class="input" type="password" placeholder=" " id="psw-repeat" name="psw-repeat" required/>
        <div class="cut-long"></div>
        <label for="psw-repeat" class="placeholder">Repeat Password</label>
    </div>

    <div class="footer">
        <p>Are you: </p>

        <div class="role">

            <select>
                <option value="student">Student</option>
                <option value="professor">Professor</option>
            </select>

        </div>
        <div class="terms">
            <label for="terms">By signing up you agree to the following terms: </label>
            <input type="checkbox" checked="checked" id="terms" name="terms">
        </div>

    </div>
    <div>
        <button type="submit" class="submit"><b>Submit</b></button>
    </div>
</div>

<div>
    <footer>
        <h1>Chalk Board</h1>
        <nav>
            <a class="link" href="#">Contact Us</a> |
            <a class="link" href="#">FAQ</a> |
            <a class="link" href="#">Campus Hours</a> |
            <a class="link" href="#">Place Holder</a>
        </nav>
    </footer>
</div>

</body>
</html>

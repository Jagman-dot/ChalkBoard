<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="studentSearch_style.css">
    <title>Course Search</title>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">


</head>
<body>


<header>
    <lottie-player src="https://assets8.lottiefiles.com/packages/lf20_s5aOgS.json" background="transparent" speed="1"
                   style="width: 300px; height: 300px;" loop autoplay></lottie-player>
    <p id="student">Welcome Student: </p>
    <p id="date">Today's Date and time: </p>

</header>

<div class="form">

    <div>
        <input class="input" id="search" type="text" placeholder="Search Courses..."/>
        <label class="placeholder" for="search"></label>
        <button type="button">Search</button>
    </div>

    <div>
        <button type="button">Details</button>
        <button type="button">Enroll</button>
    </div>
</div>

<footer>
    <h1>Chalk Board</h1>
    <nav>
        <a class="link" href="#">Contact Us</a> |
        <a class="link" href="#">FAQ</a> |
        <a class="link" href="#">Campus Hours</a> |
        <a class="link" href="#">Place Holder</a>
    </nav>
</footer>
</body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Classroom</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

<body>
<header>

        <img alt="logo" height="200" src="./html/chalkboard.jpeg" width="400">

    <p>Current Date and Time is <span id='date-time'></span>.</p>
</header>
<main>
    <div class="login">
        <h1>Login</h1>
        <div class="container">
            <div class="user">
            <label><b>Username</b></label>
            <input name="uname" placeholder="Enter Username" required type="text">
            </div>
            <div class="pass">
                <label><b>Password</b></label>
                <input class="psw" name="psw" placeholder="Enter Password" required type="password">
            </div>

            <button id="loginButton" type="submit">Login</button>

            <div id="formFooter">
                <a href="#">FORGOT USERNAME</a> |
                <a href="#">FORGOT PASSWORD</a>
                <div>
                <a href="#">REGISTER</a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer id="footer">
    <h1>Footer Links</h1>
    <nav>
        <a href="#">Contact Us</a> |
        <a href="#">FAQ</a> |
        <a href="#">Campus Hours</a> |
        <a href="#">Place Holder</a>
    </nav>
</footer>
</body>
</html>

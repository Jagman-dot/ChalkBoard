<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<h1>Sign Up</h1>
<p>Please fill in this form to create an account.</p>
<hr>

<label for="course"><b>Course Name: </b></label>
<input type="text" placeholder="course Name" name="course" required>

<div>
    <label for="roster"><b>Roster Size: </b></label>
    <select name="roster" id="roster">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>
</div>

<div>
    <label for="professor"><b>Add Professor</b></label>
    <input type="text" placeholder="professor" name="professor" required>
</div>

<label for="courseEnd"><b>Course End Date: </b></label>
<input type="text" placeholder="MM/DD/YYYY" name="courseEnd" required>

<div>
    <label for="myfile"><b>Select files:</b> </label>
    <input type="file" id="myfile" name="myfile" multiple><br><br>
</div>

<div>
    <button type="button">Create Course</button>
</div>


<footer>
    <h1>Footer</h1>
    <nav>
        <a href="#">Link</a> |
        <a href="#">Link</a> |

        <a href="#">Link</a>
    </nav>
</footer>

</body>
</html>

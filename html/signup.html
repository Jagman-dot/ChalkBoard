<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
<h1>Sign Up</h1>
<p>Please fill in this form to create an account.</p>
<hr>

<label for="first"><b>First Name: </b></label>
<input type="text" placeholder="First Name" name="first" required>

<label for="last"><b>Last Name: </b></label>
<input type="text" placeholder="Last Name" name="last" required>

<div>
<label for="email"><b>Email</b></label>
<input type="text" placeholder="Enter Email" name="email" required>
</div>

<div>
<label for="psw"><b>Password</b></label>
<input type="password" placeholder="Enter Password" name="psw" required>
</div>

<label for="psw-repeat"><b>Repeat Password</b></label>
<input type="password" placeholder="Repeat Password" name="psw-repeat" required>

<div>
    <p>Are you: </p>
    <input type="radio" name="student" value="Student">
    <label name="student">Student</label>

    <input type="radio" name="Professor" value="Professor">
    <label name="Professor">Professor</label>
</div>


<div>
    <label name="terms">By signing up you agree to the following terms: </label>
    <input type="checkbox" checked="checked" name="terms">
</div>

<div>
    <input type="submit" value="Submit">
</div>


<footer>
    <h1>Footer</h1>
    <nav>
        <a href="#">Link</a> |
        <a href="#">Link</a> |
        <a href="#">Link</a> |
        <a href="#">Link</a>
    </nav>
</footer>

</body>
</html>
